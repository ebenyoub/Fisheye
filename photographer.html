<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/photographer.css">
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>

    <body>

        <header>
            <a href="index.html">
                <img width="200" height="200" class="logo" src="assets/icons/logo.png" alt="fisheye logo"/>
            </a>
        </header>

        <main id="main">
            <header class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </header>
            <div class="form-sort">
                <p class="select-label">Trier par</p>
                <div class="select-btn">
                    <ul class="options">
                        <li class="option active" data-sort="favorite" value="favorite">Popularité</li>
                        <li class="option" data-sort="date" value="date">Date</li>
                        <li class="option" data-sort="title" value="title">Titre</li>
                    </ul>
                </div>
            </div>
            <div class="media-container"></div>
        </main>
				
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()"/>
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input/>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay"></div>
        <script type="module" src="scripts/pages/photographer.js"></script>
    </body>

</html>
