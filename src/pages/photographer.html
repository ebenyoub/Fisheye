<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Nos clients prennent de super photos, mais ils n’y connaissent rien en
        développement web. C'est pourquoi nous proposons une plateforme unique pour
        montrer leurs photos sur une belle page et les contacter pour des événements ou
        des tirages. Nous sommes l'un des plus grands sites de photographie en freelance,
        avec un énorme réseau de photographes." >
        <link rel="icon" type="image/png" href="/src/assets/icons/favicon.png">
        <link href="/src/css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/src/css/photographer.css">
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>

    <body>

        <header>
            <a href="./pages/index.html">
                <img width="200" height="200" class="logo" src="/src/assets/icons/logo.png" alt="return home fisheye"/>
            </a>
        </header>

        <main id="main">
            <header class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </header>
            <div class="form-sort">
                <p class="select-label">Trier par</p>
                <div class="select-btn">
                    <ul class="options">
                        <li class="option active" data-sort="favorite" value="favorite">Popularité</li>
                        <li class="option" data-sort="date" value="date">Date</li>
                        <li class="option" data-sort="title" value="title">Titre</li>
                    </ul>
                </div>
            </div>
            <div class="media-container"></div>
        </main>
				
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <p class="contact-name"></p>
                    <img src="/src/assets/icons/close.svg" onclick="closeModal()"/>
                </header>
                <form class="contact-form">
                    <div>
                        <div class="form-field">
                            <label for="firstname">Prénom</label>
                            <input type="text" id="firstname" autocomplete="true"/>
                        </div>
                        <div class="form-field">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" autocomplete="true"/>
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" autocomplete="true"/>
                        </div>
                        <div class="form-field">
                            <label for="message">Votre message</label>
                            <textarea name="message" id="message" rows="3"></textarea>
                        </div>
                    </div>
                    <button class="contact_button contact_submit">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay"></div>
        <script src="/src/scripts/utils/contactForm.js"></script>
        <script type="module" src="/dist/page2.bundle.js"></script>
    </body>

</html>
